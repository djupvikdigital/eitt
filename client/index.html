<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eitt!</title>
    <link rel="stylesheet" href="/client/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id='loginDiv'>
        <h1 class="headliner">Eitt!</h1>
        <div style="text-align: center;">
            <input id="change-name-input" maxlength="20" type="text" placeholder="Username" class="inputStyle">
            <button id="change-name-button" class="inputStyle">Let's Play!</button>
        </div>
    </div>
    <div id='mainlobby'>
        <!-- 
        <div class="fireworks">
            <div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
            </div>
        </div>
        -->
        <h1 class="headliner2">Main lobby</h1>
        <h2 class="headliner3">Rooms</h2>
        <div id='openRooms'>
        </div>
    </div>

    <div id="createNewRoomDiv" style="display: none;">
        <button id="backToLobbyFromCreateRoom" class="inputStyle">Back</button>
        <h1 class="headliner2">Room options</h1>
        <h2 class="headliner3">Room name</h2>
        <input type="text" id="newRoomNameInput" maxlength="20" class="inputStyle">
        <button id="createNewRoomButton" class="inputStyle">Create room!</button>
    </div>

    <div id='room'>
        <h1 id="roomNameHeadline">Det her er mega fedt!!!!</h1>
        <div id="roundWinner"></div>
        <ul id="player-list"></ul>
        <div class="cards">
            <button class="card" id="draw-card">Draw 1</button>
            <span class="card" id="last-played-card"></span>
            <button id="pass">Pass</button>
            <button id="eitt">Eitt</button>
            <button id="check-plus-four">Check +4</button>
            <span id="color-picker" style="display: none;">
                <button class="card" id="pick-blue"></button>
                <button class="card" id="pick-green"></button>
                <button class="card" id="pick-red"></button>
                <button class="card" id="pick-yellow"></button>
            </span>
        </div>
        <div class="cards" id="cards"></div>
        <div id="your-turn">Your turn</div>
        <div id="round-controls">
            <button id="new-round">New round</button>
        </div>
        <table id="player-scores"></table>
    </div>

    <script>
        document.getElementById("room").style.display = "none";
        document.getElementById("mainlobby").style.display = "none";
    </script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="/client/mainlobby.js"></script>
    <script src="/client/room.js"></script>
</body>
</html>
