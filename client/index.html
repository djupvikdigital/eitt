<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eitt!</title>
    <link rel="stylesheet" href="/client/index.css">
</head>
<body>
    <div id='mainlobby'>
        <div class="fireworks">
            <div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
            </div>
        </div>
        <h1>This is the main lobby!</h1>
        <h2>Choose a open room</h2>
        <div id='openRooms'>
            <p>Sorry, no rooms seem to be open, but you can create one yourself?!</p>
        </div>
        <h2>Or create your own</h2>
        <p>Room name</p>
        <input type="text" id="newRoomNameInput" maxlength="20">
        <button id="createNewRoomButton">Create room!</button>
    </div>

    <div id='room'>
        <h1 id="roomNameHeadline">Det her er mega fedt!!!!</h1>
        <div id="roundWinner"></div>
        <ul id="player-list"></ul>
        <div>
            <input id="change-name-input" maxlength="20" type="text">
            <button id="change-name-button">Change name</button>
        </div>
        <div class="cards">
            <button class="card" id="draw-card">Draw card</button>
            <span class="card" id="last-played-card"></span>
            <button id="pass">Pass</button>
            <button id="eitt">Eitt</button>
            <span id="color-picker" style="display: none;">
                <button class="card" id="pick-blue"></button>
                <button class="card" id="pick-green"></button>
                <button class="card" id="pick-red"></button>
                <button class="card" id="pick-yellow"></button>
            </span>
        </div>
        <div class="cards" id="cards"></div>
        <div id="your-turn">Your turn</div>
        <table id="player-scores"></table>
    </div>

    <script>
        document.getElementById("room").style.display = "none";
        document.getElementById("mainlobby").style.display = "none";
    </script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="/client/mainlobby.js"></script>
    <script src="/client/room.js"></script>
</body>
</html>
