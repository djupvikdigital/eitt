                <br>

                    onChange: 'SVGupdateClass(this, \'.avatarHead\', document)',

                    <br>

    <div id='mainlobby'>
        <!-- 
        <div class="fireworks">
            <div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
            </div>
        </div>
        -->
        <h1 class="headliner2">Main lobby</h1>
        <h2 class="headliner3">Rooms</h2>
        <div id='openRooms'>
        </div>
    </div>

    <div id="createNewRoomDiv" style="display: none;">
        <button id="backToLobbyFromCreateRoom" class="inputStyle" style="float: left;">Back</button>
        <h1 class="headliner2">Room options</h1>
        <h2 class="headliner3">Room name</h2>
        <input type="text" id="newRoomNameInput" maxlength="20" class="inputStyle">
        <button id="createNewRoomButton" class="inputStyle">Create room!</button>
    </div>

    <div id='room'>
        <div style="float: left;">
            <button class="inputStyle" id="leave-room">Leave room</button>
        </div>
        <h1 class="headliner2" id="roomNameHeadline">Det her er mega fedt!!!!</h1>
        <div id="roundWinner"></div>
        <ul id="player-list"></ul>
        <div>
            <button class="card" id="draw-card">Draw 1</button>
            <span class="card" id="last-played-card"></span>
            <button class="inputStyle" id="pass">Pass</button>
            <button class="inputStyle" id="eitt">Eitt</button>
            <button class="inputStyle" id="check-plus-four">Check +4</button>
            <span id="color-picker" style="display: none;">
                <button class="card pick-card" id="pick-blue"></button>
                <button class="card pick-card" id="pick-green"></button>
                <button class="card pick-card" id="pick-red"></button>
                <button class="card pick-card" id="pick-yellow"></button>
            </span>
        </div>
        <div class="cards" id="cards"></div>
        <div id="your-turn">Your turn</div>
        <div id="round-controls">
            <button class="inputStyle" id="new-round">New round</button>
        </div>
        <table id="player-scores"></table>
    </div>

    <script>
        document.getElementById("room").style.display = "none";
        document.getElementById("mainlobby").style.display = "none";
    </script>
